                    <div class="parts">

                </div>
            </div>
        </div>
        <div class="settings">
            <div class="topbar">
                <div id="stadium" class="item-tab">
                    stadium
                </div>
                <div id="team" class="item-tab">
                    team
                </div>
                <div id="players" class="item-tab">
                    players
                </div>
                <div id="settings" class="item-tab">
                    settings
                </div>
            </div>
            <div class="container">
                <!-- ⏳⏳⏳ -->
                <!-- All this box will be generate with javascript -->
                <div class="box stadium active" data-key="stadium"></div>
                <div class="box teams" data-key="team"></div>
                <div class="box players" data-key="players">
                    <button id="add-new-player">Ajouter Un Joueur</button>
                </div>
                <div class="box" data-key="settings">
                    settings *
                </div>
            </div>
        </div>
        <div class="axt98">

        </div>
